<div class="dashboard">
  <h1>Welcome to the Quote Dashboard</h1>
  <p>Manage your quotes, view stats, and explore tags.</p>

  <div class="stats-container">
    <div class="stat-card">
      <h3>Total Quotes</h3>
      <p>{{ totalQuotes }}</p>
    </div>

    <div class="stat-card">
      <h3>Top Author</h3>
      <p>{{ topAuthor }}</p>
    </div>

    <div class="stat-card">
      <h3>Most Used Tag</h3>
      <p>{{ topTag }}</p>
    </div>
  </div>
</div>
